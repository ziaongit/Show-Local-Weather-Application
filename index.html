<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="resources/css/bootstrap.min.css">
	<link rel="stylesheet" href="resources/css/styles.css">
	<title>Show Local Weather Application</title>
</head>
<body>
	<section class="intro intro-default">
		<div class="inner">
			<div class="content">
						<h1>Show Current Weather Application</h1>
						<div class="weather-app">
							<div class="left">
								<div class="temperature"><span id="temperature">0</span>&deg;</div> 
								<div class="location"><span id="loc">Unknown</span></div>
								
							</div>	
							<div class="right">
								<div class="top">
									<img id="icon" width="75px" src="resources/images/codes/200.png" />
								</div>
								<div class="bottom">
								<div class="humidity">
									<img src="resources/images/humidity.png" height="16px" />
									<span id="humidity">0</span>%
								</div>
								<div class="wind">
									<span id="wind">0</span> mph <span id="direction">N</span>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</section>
	<script src="resources/js/app.js"></script>
</body>
</html>
